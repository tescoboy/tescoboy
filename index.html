<body>
<p>
        <img alt="" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Green_tick.svg/1024px-Green_tick.svg.png" 
            style="height: 85px; width: 198px" id="imgClickAndChange" onclick="changeImage()"  />
</p>
<script language="javascript">
    function changeImage() {

        if (document.getElementById("imgClickAndChange").src == "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Green_tick.svg/1024px-Green_tick.svg.png") 
        {
            document.getElementById("imgClickAndChange").src = "http://www.clker.com/cliparts/O/5/p/s/g/Z/cross-out-hi.png";
            setTimeout(timer, 3000);
        }
        else 
        {
            if(typeof console === 'undefined')
{
    //do nothing
}
        }

        function timer() {{
    document.getElementById("imgClickAndChange").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Green_tick.svg/1024px-Green_tick.svg.png";
}}
    }
</script>
